<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <title>Login</title> 
  </head> 

  <body class="center"> 

  <div id="infotext"> 
  <h3>Opiskelijan hyvinvointisovellus</h3><br> 
  <h4>Tervetuloa päiväkirjaasi!</h4> 
  <h4>Aloita kirjautumalla sisään tai luomalla uusi käyttäjä</h4>
  </div>

    <div>
      <form class="login_form">
        <label for="username">Käyttäjänimi</label>
        <input type="text" name="username" placeholder="kirjoita käyttäjätunnuksesi" required/>
        <label for="password">Salasana</label>
        <input type="password" name="password" placeholder="kirjoita salasanasi" required/>
        <input name="submit" type="submit" value="Login" class="loginuser" />
      </form>
      <br />  
      <a href="/create-user-page.html" class="button" disabled>Luo uusi käyttäjä</a>

  </body>

    <script type="module" src="index-login.js"></script>

</html>
