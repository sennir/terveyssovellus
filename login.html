<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">

</head>
<body class="center">
    <main>
        <div id="infotext"> 
            <h3>Opiskelijan hyvinvointisovellus</h3><br> 
            <h4>Tervetuloa päiväkirjaasi!</h4> 
            <h4>Aloita kirjautumalla sisään tai luomalla uusi käyttäjä</h4>
        </div>

        <div class="login_user">
            <form class="login_form">
                <label for="username">Username</label><br>
                <input type="text" name="username" placeholder="username" /><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" placeholder="password" /><br>
                <input style="margin: 10px; margin-left: 0;" name="submit" type="submit" value="Login" class="loginuser" />
            </form>
        </div>
    </main>
    <script type="module" src="login.js"></script>
</body>
</html>
